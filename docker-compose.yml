# docker-compose.yml
services:
  web:
    container_name: bubbl-client
    build:
      context: .
      dockerfile: Dockerfile
    image: bubbl-client:latest
    ports:
      - "3000:3000"        # host:container
    environment:
      NODE_ENV: production
      # NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    env_file:
      - .env               # optional, if you keep env vars here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 5
    # If you need persistent runtime data or logs, uncomment volumes:
    # volumes:
    #   - ./logs:/app/logs
    #   - ./data:/app/data